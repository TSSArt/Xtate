<html>
<head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        function recaptcha_callback() { document.getElementById("g-form").submit(); }
    </script>
</head>
<body>
<form id="g-form" action="" method="POST">
    <div class="g-recaptcha" data-sitekey="<#site_key#>" data-callback="recaptcha_callback"></div>
</form>
</body>
</html>
